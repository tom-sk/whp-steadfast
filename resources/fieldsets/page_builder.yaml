title: 'Page Builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      display: 'Page Builder'
      sets:
        page_layout:
          display: 'Page Layout'
          sets:
            block_page_header:
              display: 'Block: Page Header'
              icon: layout-header
              fields:
                -
                  import: block_page_header
            block_text_block_padded:
              display: 'Block: Text Block Padded'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: block_text_block_padded
            block_image:
              display: 'Block: Image'
              icon: media-image-camera
              fields:
                -
                  import: block_image
            block_text_image:
              display: 'Block: Text and Image'
              icon: text-formatting-all-caps
              fields:
                -
                  import: block_text_and_image
